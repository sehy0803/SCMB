<html lang="ko">

<head>

    <title>Main03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="fonts/FontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

</head>

<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="logo"></div>

    <!-- 콘텐츠 -->
    <div class="wrap">
        <div class="container">
            <!-- 좌측 콘텐츠(open, close) -->
            <div class="w-leftmenuArea">
                <div class="custom-menu siteMapBtn">
                    <div data-toggle="sidebar" class="toggle-left t-close" href="#"></div>
                    <div data-toggle="sidebar" class="toggle-left t-open" href="#"></div>
                </div>

                <div class="leftmenuArea">
                    <!-- #01DTIM Testbed -->
                    <div class="leftContents01">
                        <div class="w-title">
                            <div class="contentsTitle">DTIM Testbed</div>
                            <div class="btn_around siteMapBtn">
                                <div class="iconClose"></div>
                            </div>
                        </div>
                        <!-- DTIM Testbed 콘텐츠 -->
                        <div class="w-contents scroll-style">

                            <div class="w-conts">
                                <div class="mk-title pt-0">· Project</div>
                                <div class="select" style="width: 100%;">
                                    <select class="form-control" title="select">
                                        <option value="0">Project를 선택하세요.</option>
                                    </select>
                                </div>
                            </div>

                            <div class="w-conts">
                                <div class="mk-title pt-0">· Project 정보</div>
                                <table class="table ViewData">
                                    <caption>Project 정보</caption>
                                    <colgroup>
                                        <col width="*">
                                        <col width="*">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col" class="text-center">유형</th>
                                            <th scope="col" class="text-center">Project 정보</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-center">위치</td>
                                            <td>인천광역시 연수구 컨벤시아대로204</td>
                                        </tr>
                                        <tr>
                                            <td class="text-center">연락처</td>
                                            <td>032-459-2267</td>
                                        </tr>
                                        <tr>
                                            <td class="text-center">기타내용</td>
                                            <td>속성정보 기타내용..</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="w-conts">
                                <div class="mk-title pt-0">· 레이어 <span>Project 선택시 메뉴가 보입니다.</span></div>
                                <hr class="coordinates04">
                                <div class="w-c04">
                                    <div class="w-c04icon01"></div>
                                    <p>전체 레이어</p>
                                    <div class="w-group">
                                        <button class="btn material-switch btn-styleNone">
                                            <input id="cont01" type="checkbox">
                                            <label for="cont01" class="label-default"></label>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="layer_container"></div>


                        </div>
                        <!-- DTIM Testbed 콘텐츠 end-->
                    </div>
                    <!-- #01DTIM Testbed end-->
                </div>
            </div>
            <!-- 좌측 콘텐츠(open, close) end-->

            <!-- 맵 영역 -->
            <div class="map_box">

                <div id="cesiumContainer"></div>

                <!-- 말풍선 -->
                <div class="mover layer_wrap layer" id="mover">
                    <div>
                        <div class="popup-table">
                            <div class="table-header">
                                <div class="layer_btn_around">
                                    <div class="iconClose mo01"></div>
                                </div>
                                <label>케이블트레이</label>

                            </div>
                            <div class="layer-body">
                                <div class="layer-title">
                                    <label><i class="fa fa-table" aria-hidden="true"></i> Ladder Cable
                                        Tray:1427975</label>
                                </div>
                                <table class="layer-table table m-0" summary="센서 분석결과 통계">
                                    <colgroup>
                                        <col width="56px">
                                        <col width="*">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td>- GUID</td>
                                            <td>3AVY3UAln3IgjMCmiHUeZw</td>

                                        <tr>
                                            <td>- Name</td>
                                            <td>부속이 있는 케이블 트레이:Ladder Cable Tray:1427975 </td>
                                        </tr>
                                        <tr>
                                            <td>- objClr</td>
                                            <td>0,255,255</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- 말풍선 end-->
            </div>
            <!-- 맵 영역 end-->
        </div>
